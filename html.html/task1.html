<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0" />
    <title>HTML TASK-1</title>
    <style>
      table,
      tr,
      th,
      td {
        border: 1px solid white;
        border-collapse: collapse;
        background-color: rgb(158, 222, 218);
        margin-left: auto;
        margin-right: auto;
        margin-top: 15rem;
        margin-bottom: 15rem;
      }
      th {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <table style="width: 65rem">
      <tr>
        <th style="width: 25rem">Firstname</th>
        <th style="width: 25rem">Lastname</th>
        <th style="width: 15rem">Age</th>
      </tr>
      <tr>
        <td style="width: 25rem">Jill</td>
        <td style="width: 25rem">Smith</td>
        <td style="width: 15rem">50</td>
      </tr>
      <tr>
        <td style="width: 25rem">Eve</td>
        <td style="width: 25rem">Jackson</td>
        <td style="width: 15rem">94</td>
      </tr>
      <tr>
        <td style="width: 30rem">John</td>
        <td style="width: 30rem">Doe</td>
        <td style="width: 15rem">80</td>
      </tr>
    </table>
  </body>
</html>
